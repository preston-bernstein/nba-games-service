name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Run tests
        env:
          CGO_ENABLED: 0
          GOCACHE: ${{ github.workspace }}/.cache/go-build
        working-directory: ${{ github.workspace }}
        run: |
          mkdir -p "$GOCACHE"
          go test ./...

      - name: Build server
        env:
          CGO_ENABLED: 0
          GOCACHE: ${{ github.workspace }}/.cache/go-build
        working-directory: ${{ github.workspace }}
        run: |
          mkdir -p "$GOCACHE" bin
          go build -o bin/server ./cmd/server
